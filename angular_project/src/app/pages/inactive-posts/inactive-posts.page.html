<div class="container m-5 box-cards">
    <div *ngFor="let post of posts; let i = index">
        <app-post-card *ngIf="!post.active" [post]="post">
            <button mat-button color="accent" (click)="onActivePost(post.id, i)">Attiva</button>
            <button mat-button color="primary" [routerLink]="['/inactive-posts', post.id]"
                routerLinkActive="router-link-active">Dettagli</button>
        </app-post-card>
    </div>
</div>
