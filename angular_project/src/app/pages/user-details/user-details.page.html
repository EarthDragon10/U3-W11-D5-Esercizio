<ng-container *ngIf="user; else elseTemplate">
    <mat-card class="example-card m-5">
        <mat-card-title>Utente</mat-card-title>
        <mat-card-subtitle>{{user.firstname}} - {{user.lastname}}</mat-card-subtitle>
        <mat-card-content>
            <ul>
                <li>Email: {{user.email}}</li>
                <!-- <li>Ruolo: {{user.role}}</li> -->
            </ul>

        </mat-card-content>
    </mat-card>
</ng-container>

<ng-template #elseTemplate>
    <h1>Utente non trovato</h1>
</ng-template>
