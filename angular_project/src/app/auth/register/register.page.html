<form #f="ngForm" (ngSubmit)="onSubmit()" id="register-form">
    <mat-form-field class="label-register" appearance="fill">
        <mat-label>Firstname</mat-label>
        <input ngModel name="firstname" matInput>
    </mat-form-field>
    <mat-form-field class="label-register" appearance="fill">
        <mat-label>Lastname</mat-label>
        <input ngModel name="lastname" matInput>
    </mat-form-field>
    <mat-form-field class="label-register" appearance="fill">
        <mat-label>Email</mat-label>
        <input ngModel name="email" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input ngModel name="password" matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
