<ng-container *ngIf="post; else elseTemplate">
    <mat-card class="example-card m-5">
        <mat-card-title>Title</mat-card-title>
        <mat-card-subtitle>{{post.title}}</mat-card-subtitle>
        <mat-card-content>
            <ul>
                <li>Categoria: {{post.type}}</li>
                <li>Autore: {{post.author}}</li>
            </ul>

        </mat-card-content>
    </mat-card>
</ng-container>

<ng-template #elseTemplate>
    <h1>Post non trovato</h1>
</ng-template>
